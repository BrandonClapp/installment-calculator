<div class="container">
  <div class="holder">
    <div class="controls">
      <div class="currency-indicator">$</div>
      <!--TODO: Reactive forms on this for validation of 2 decimals-->
      <input
        #total
        (keyup.enter)="submitTotal(+total.value)"
        class="total"
        type="number"
        min="1"
        step="any"
        placeholder="Total"
      />
    </div>
    <div class="calculator">
      <app-results [payments]="payments$ | async"></app-results>
    </div>
  </div>
</div>
